<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST - de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex">
        <h1>API REST - de Usuarios</h1>

    </header>
    <main class="container">
        <a href="setcookie" class="btn btn-success">Set Cookie</a>
        <a href="getcookie" class="btn btn-info">Get Cookie</a>
        <a href="deletecookie" class="btn btn-danger">Delete Cookie</a>
        <hr>
        <div class="row">
            <div class="col col-md-2"></div>
            <div class="col col-md-8">
                <form class="card p-4" method="post" >
                    <input name="nombre" type="text" placeholder="Nombre" class="form-control">
                    <input name="email" type="email" placeholder="email" class="form-control mt-3">

                    <button class="btn btn-primary mt-3" type="submit">Crear Cookie</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </main>
</body>
</html>
